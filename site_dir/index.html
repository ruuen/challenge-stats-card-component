<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <meta name="description" content="Max Ruuen's solution for the frontendmentor.io challenge: Stats card preview component">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card__wrapper">
                <picture>
                    <source srcset="./images/image-header-desktop.jpg" sizes="(min-width: 500px)">
                    <div class="card__image--gradient">
                        <img class="card__image" src="./images/image-header-mobile.jpg" alt="">
                    </div>
                </picture>
            <div class="card__content-wrapper">
                <h1 class="card__heading">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="card__content-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="card__stat-wrapper">
                    <div class="card__stat-item">
                        <h1>10k+</h1>
                        <h2>COMPANIES</h2>
                    </div>
                    <div class="card__stat-item">
                        <h1>314</h1>
                        <h2>TEMPLATES</h2>
                    </div>
                    <div class="card__stat-item">
                        <h1>12M+</h1>
                        <h2>QUERIES</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
